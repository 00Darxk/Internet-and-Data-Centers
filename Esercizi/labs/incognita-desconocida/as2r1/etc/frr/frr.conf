router rip 
    network 2.0.0.0/8
    redistribute bgp

debug bgp keepalive
debug bgp updates in 
debug bgp updates out

router bgp 20
    no bgp network import-check
    no bgp ebgp-requires-policy

    neighbor 10.0.0.1 remote-as 10
    neighbor 10.0.0.1 description AS1(as1r1)
    neighbor 2.0.0.2 remote-as 20
    neighbor 2.0.0.2 description AS2(as2r2)
    ! neighbor 20.0.0.14 remote-as 30
    ! neighbor 20.0.0.14 description AS3(as3r1)

    network 2.0.0.0/8
    network 10.0.0.0/30
    network 20.0.0.12/30

log file /var/log/frr/frr.log

